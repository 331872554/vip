<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>吃瓜合集</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px; 
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        #logo { 
            animation: spin 2s linear infinite; 
            width: 100px; 
            height: 100px; 
            background: url('logo.png') no-repeat center; 
            background-size: contain; 
            margin: 0;
        }

        @keyframes spin { 
            100% { transform: rotate(360deg); } 
        }

        #date {
            font-size: 24px;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .input-group {
            width: 100%;
            margin: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #password {
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            padding: 12px 15px;
            width: 100%;
            max-width: 250px;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #password:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        #password::placeholder {
            color: #999;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
            margin: 0;
            min-width: 200px;
        }

        .btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #error-msg {
            color: #ff4444;
            display: none;
            margin: 0;
            font-size: 14px;
            text-align: center;
            min-height: 20px;
        }

        .header-image {
            width: 50px;
            height: 50px;
            aspect-ratio: 1/1;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0;
        }

        #wechat-tip {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            text-align: center;
            color: white;
            font-size: 16px;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div id="wechat-tip">请在微信中打开链接</div>

    <div class="container">
        <div id="logo"></div>
        <img src="header.jpg" alt="吃瓜图片" class="header-image">
        <p id="date"></p>
        <div class="input-group">
            <input type="text" 
                   id="password" 
                   placeholder="请输入密码" 
                   maxlength="4" 
                   inputmode="numeric" 
                   pattern="\d*">
            <p id="error-msg"></p>
            <button class="btn" onclick="checkPassword()">点击获取密码</button>
        </div>
    </div>

    <script>
        const errorMsg = document.getElementById('error-msg');
        const passwordInput = document.getElementById('password');
        
        // 基础安全防护
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 73) return false;
            if (e.ctrlKey && e.keyCode == 85) return false;
        };

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function updateDate() {
            const now = new Date();
            const dateString = `${now.getMonth() + 1}月${now.getDate()}日`;
            document.getElementById('date').textContent = `${dateString}，吃瓜合集`;
        }

        // 简化密码验证逻辑
        passwordInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            errorMsg.style.display = 'none';
            
            if (e.target.value.length === 4) {
                showError('密码错误，请点击获取密码');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // 简化按钮点击事件
        function checkPassword() {
            window.location.href = "https://www.baidu.com";
        }

        // 微信环境检测
        function isWechat() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.match(/MicroMessenger/i) == "micromessenger";
        }

        // 页面加载时检查
        window.onload = function() {
            if (!isWechat()) {
                document.getElementById('wechat-tip').style.display = 'block';
                document.querySelector('.container').style.display = 'none';
            }
            updateDate();
        }

        setInterval(updateDate, 60000);
    </script>
</body>
</html>
